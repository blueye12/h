<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1{width: 500px; background-color: gold; margin-bottom: 10px;}
		.box2{width: 500px; background-color: gold; margin-bottom: 10px; padding: 30px;}
		.box3{width: 500px; background-color: gold; margin-bottom: 10px; padding: 30px; border: 20px solid green;
		box-sizing: : border-box;
		/* 
		기본값: 패딩과 테두리는 너비값에 포함되지 않음. 
		box-sizing : border-box
		:보더, 패딩 포함한 너비값으로 설정변경.
		*/
	</style>
</head>
<body>
	<div class="box1">사이즈 500px</div>
	<div class="box2">사이즈 500px+패딩30px</div>
	<div class="box3">사이즈 500px+패딩30px+테두리20px</div>
	



</body>
</html>
